<body>
  <main>
  <section>
    <div class="container">
       
      <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
     
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://i.ytimg.com/vi/YBJes8cR60w/maxresdefault.jpg" alt="img1">
          </div>
    
          <div class="item">
            <img src="https://img.over-blog-kiwi.com/1/50/18/63/20160224/ob_11fceb_wemark-mystery-shopping-its-shopping-t.jpg" alt="img2">
          </div>
        
          <div class="item">
            <img src="https://image.freepik.com/free-photo/girl-holds-fashion-shopping-bag-beauty_1150-13673.jpg"  style="width:100%" alt="img3">
          </div>
        </div>
    
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>

  <h1 class="sum-price"> Total Price: <span class="Total-price">  0 </span> $ </h1>
  <div class="title-colomn">
    <p>Item</p>
    <p>Description</p>
    <p>Quantity</p>
    <p>Price</p>
    
      </div>
      <section class="shopping-bag">       
     
      <div class="items">
        <div class="image">
              
          <img class="ima"
                src="https://th.bing.com/th/id/OIP.ZLYZkVzFgHGSRN-BRWnGKwHaLH?pid=Api&rs=1">
            <div class="btn">
             
                <div class="button-like">
                  <i class="fas fa-heart"></i>  
                  </div>    
                  
        </div>
      </div>
        <div class="description"><span>dress</span></div>
        
        
      
        <div class="-quantity-">
          <i class="fas fa-minus mr-1 minus-btn"></i>
          <span class="quantity">0</span>
          <i class="fas fa-plus ml-1 plus-btn"></i>
          </div>
          <div class="unit"> <span class="price">200</span>$</div>
        <div class="button-remove">  
        <i class="fas fa-trash remove-btn"></i>
        </div>
      </div>
 
      <div class="items">
        <div class="image">
              
          <img class="ima"
                src="https://www.ontheblockshop.com/wp-content/uploads/2020/06/obey_buggs-t-shirt-01.jpg">
            <div class="btn">
             
                <div class="button-like">
                  <i class="fas fa-heart"></i>  
                  </div>    
                  
        </div>
      </div>
        <div class="description"><span>Tshirt</span></div>
        
                      <div class="-quantity-">
          <i class="fas fa-minus mr-1 minus-btn"></i>
          <span class="quantity">0</span>
          <i class="fas fa-plus ml-1 plus-btn"></i>
          </div>
          <div class="unit"> <span class="price">60</span>$</div>
        <div class="button-remove">  
        <i class="fas fa-trash remove-btn"></i>
        </div>
      </div>
      <div class="items">
        <div class="image">
              
          <img class="ima"
                src="https://fns.modanisa.com/r/pro2/2019/05/01/z-choker-yaka-kolu-yirtmac-detayli-gomlek-sari-defacto-1075190-1-jpg">
            <div class="btn">
             
                <div class="button-like">
                  <i class="fas fa-heart"></i>  
                  </div>    
                  
        </div>
      </div>
        <div class="description"><span>Shirt</span></div>
        
                      <div class="-quantity-">
          <i class="fas fa-minus mr-1 minus-btn"></i>
          <span class="quantity">0</span>
          <i class="fas fa-plus ml-1 plus-btn"></i>
          </div>
          <div class="unit"> <span class="price">80</span>$</div>
        <div class="button-remove">  
        <i class="fas fa-trash remove-btn"></i>
        </div>
      </div>
  </section>
